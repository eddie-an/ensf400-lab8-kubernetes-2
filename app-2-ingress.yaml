apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-2-ingress
spec:
  rules:
  - http:
      paths:
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: app-2-service
            port:
              number: 8080
  ingressClassName: nginx
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "30"
